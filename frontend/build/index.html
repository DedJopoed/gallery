<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar_container">
                <div class="profile_container">
                    <img class="profile_picture" src="../img/girl-young-smiling-hat-wallpaper.jpg" alt="profile picture"/>
                    <p class="profile_name">Amilia Rice</p>
                    <button class="profile_upload_button text_uppercase">upload</button>
                </div>
                <div class="sidebar_list_container">
                    <div class="categories_container">
                        <h4 class="categories text_uppercase">categories</h4>
                        <ul class="categories_list">
                            <li class="categories_item">Photos</li>
                            <li class="categories_item">Videos</li>
                            <li class="categories_item">Projects</li>
                        </ul>
                    </div>
                    <div class="album_list_container">
                        <div class="album_list_header">
                            <h4 class="album_list text_uppercase">albums</h4>
                            <button class="album_add_btn">+</button>
                        </div>
                        <ul class="album_list_body">
                            <li class="album_list_item">Spring 2015</li>
                            <li class="album_list_item">Good memories</li>
                            <li class="album_list_item">Our vacancy</li>
                        </ul>
                    </div>
                </div>
        </div>
        <div class="photos_container"></div>
    </div>
</body>
</html>
